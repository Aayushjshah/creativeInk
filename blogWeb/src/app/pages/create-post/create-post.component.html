<mat-card class = "center-card">
    <div class="editor-container">
        <div class="editor-header">
        <div>
            <form [formGroup]="postForm">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Image</mat-label>
                    <input matInput formControlName="image" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>PostedBy</mat-label>
                    <input matInput formControlName="postedBy" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Tags</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter tags" >
                        <mat-chip-row *ngFor="let tag of tags; let i = index" (removed)="remove(tag)">
                            {{tag}}
                            <button matChipRemove>
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                        <!-- input tag for new tag -->
                        <input placeholder="New Tag ..."
                        [matChipInputFor]="chipGrid"
                        (matChipInputTokenEnd)="add($event)"/>
                    </mat-chip-grid>   
                </mat-form-field>


                <div class="editor-content">
                    <mat-form-field appearance="fill" class="content-form-field">
                        <mat-label>Content</mat-label>
                        <textarea matInput formControlName="content" rows="10" placeholder="Write your content here..."></textarea>
                    </mat-form-field>
                </div>
            
                <div class="editor-footer">
                    <button mat-raised-button color="primary" [disabled]="!postForm.valid" (click)="createPost()">Create New Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
